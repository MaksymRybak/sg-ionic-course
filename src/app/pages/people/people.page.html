<ion-header>
  <ion-toolbar color="primary">
    <ion-title>People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      button
      detail
      lines="inset"
      *ngFor="let p of (people$ | async)?.results"
      (click)="openDetails(p)"
    >
      {{ p.name }}
    </ion-item>
  </ion-list>
</ion-content>
